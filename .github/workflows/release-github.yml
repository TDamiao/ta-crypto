name: Release GitHub Packages

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://npm.pkg.github.com"
          scope: "@TDamiao"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: npm ci
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -r scripts/requirements-compat.txt
      - run: npm run build
      - run: npm test
      - run: npm run test:compat:technicalindicators
      - run: npm run test:compat:python
      - name: Set scoped name for GitHub Packages
        run: node -e "const fs=require('fs');const p='package.json';const j=JSON.parse(fs.readFileSync(p));j.name='@TDamiao/ta-crypto';fs.writeFileSync(p,JSON.stringify(j,null,2));"
      - name: Publish to GitHub Packages
        run: npm publish --registry https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache: npm
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: npm ci
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -r scripts/requirements-compat.txt
      - run: npm run build
      - run: npm test
      - run: npm run test:compat:technicalindicators
      - run: npm run test:compat:python
      - name: Check if version already exists on npm
        id: npm_check
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if npm view "ta-crypto@$VERSION" version >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "ta-crypto@$VERSION already exists on npm. Skipping publish."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
      - run: npm publish --access public
        if: steps.npm_check.outputs.exists == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
